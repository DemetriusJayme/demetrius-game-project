<!DOCTYPE html>
<html lang="en">
  <!-- Cabecalho -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Linkando com o arquivo CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Titulo -->
    <title>Jogo de par ou impar</title>
  </head>

  <!-- Corpo -->
  <body>
    <!-- Form incial -->
    <div id="inicio" class="inicio heroimage">
      <div>Par ou Impar</div>
      <div>
        <form onsubmit="return false">
          <label>Digite o nome do JOGADOR 1:</label>
          <input
            type="text"
            autocomplete="off"
            required
            autofocus
            placeholder="Digite o nome do JOGADOR 1"
            id="inputName1"
          />
          <p></p>
          <label>Digite o nome do JOGADOR 2:</label>
          <input
            type="text"
            autocomplete="off"
            required
            autofocus
            placeholder="Digite o nome do JOGADOR 2"
            id="inputName2"
          />
          <p></p>
          <label
            >O JOGADOR 1 deve informar a quantidade de dedos (Mostrar
            imagens?):</label
          >
          <input
            type="number"
            autocomplete="off"
            required
            autofocus
            placeholder="Digite uma quantidade de 1 a 5"
            id="inputQtdeFirst"
          />
          <div>
            <!-- Mostrar imagens dos dedos -->
            <!-- <div class="umdedoimage"></div> -->
            <!-- <div class="doisdedosimage"></div> -->
            <!-- <div class="tresdedosimage"></div> -->
            <!-- <div class="quatrodedosimage"></div> -->
            <!-- <div class="doisdedosimage"></div> -->
          </div>
          <label
            >O JOGADOR 2 deve informar a quantidade de dedos (Mostrar
            imagens):</label
          >
          <input
            type="number"
            autocomplete="off"
            required
            autofocus
            placeholder="Digite uma quantidade de 1 a 5"
            id="inputQtdeSecond"
          />
          <div>
            O JOGADOR 1 deve apertar o botao desejado (Par ou Impar):
            <button type="submit" id="btnPar">Par!!!</button>
            <button type="submit" id="btnImpar">Impar!!!</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Display Game -->
    <div id="DisplayResultGame">
      <div id="resultScreen">
        <p>Olá, <span id="name">InputName1</span></p>
        <p>Você tem <span id="points">xxx</span> tentativas!</p>
      </div>

      <div id="board" class="board"></div>
    </div>

    <!-- Linkando com o arquivo Java Script -->
    <script src="js/index.js"></script>
  </body>
</html>

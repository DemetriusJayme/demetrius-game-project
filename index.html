<!DOCTYPE html>
<html lang="en">
  <!-- Cabecalho -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Linkando com o  arquivo CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Titulo -->
    <title>=Jogo de par ou impar=</title>
  </head>

  <!-- Corpo -->
  <body>
    <!-- Form incial -->
    <div id="inicio" class="inicio heroimage">
      <div>Par ou Impar</div>
      <div>
        <form onsubmit="return false">
          <label>Digite o nome do JOGADOR 1:</label>
          <input
            type="text"
            autocomplete="off"
            required
            autofocus
            placeholder="Digite o nome do JOGADOR UM 1"
            id="inputName1"
          />
          <p></p>
          <label>Digite o nome do JOGADOR 2:</label>
          <input
            type="text"
            autocomplete="off"
            required
            autofocus
            placeholder="Digite o nome do JOGADOR 2"
            id="inputName2"
          />
          <p></p>
          <label
            >O JOGADOR 1 deve informar a quantidade de dedos (Mostrar
            imagens?):</label
          >
          <input
            type="number"
            autocomplete="off"
            required
            autofocus
            placeholder="Digite uma quantidade de 1 a 5"
            id="inputQtdeFirst"
          />

          <!-- <div class="grupoimagens">  -->
          <!-- Mostrar imagens dos dedos -->
          <!-- <div class="umdedoimage"></div>  -->
          <!-- <div class="doisdedosimage"></div>  -->
          <!-- <div class="tresdedosimage"></div>  -->
          <!-- <div class="quatrodedosimage"></div>  -->
          <!-- <div class="doisdedosimage"></div> -->
          <!-- </div>  -->

          <label
            >O JOGADOR 2 deve informar a quantidade de dedos (Mostrar
            imagens):</label
          >
          <input
            type="number"
            autocomplete="off"
            required
            autofocus
            placeholder="Digite uma quantidade de 1 a 5"
            id="inputQtdeSecond"
          />
          <div>
            O JOGADOR 1 deve apertar o botao desejado (Par ou Impar):
            <button type="submit" id="btnPar">Par!!!</button>
            <button type="submit" id="btnImpar">Impar!!!</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Display Game -->
    <div id="DisplayResultGame">
      <p>Jogador 1: <span id="name1"></span></p>
      <p>Jogador 2: <span id="name2"></span></p>
      <p>Jogador 1 escolheu: <span id="escolha1"></span></p>
      <p>Jogador 1 mostrou (qtde de dedos): <span id="escolhaDedos1"></span></p>
      <p>Jogador 2 escolheu: <span id="escolha2"></span></p>
      <p>Jogador 2 mostrou (qtde de dedos): <span id="escolhaDedos2"></span></p>
      <p>Resultado do jogo (qtde dedos): <span id="final"></span></p>
      <p>Resultado do jogo (par ou impar): <span id="escolha3"></span></p>
      <p>Jogador VENCEDOR: <span id="vencedor"></span></p>
    </div>

    <!-- Linkando com o arquivo Java Script -->
    <script src="js/index.js"></script>
  </body>
</html>
